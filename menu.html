<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="bg-dark text-white text-center py-5">
        <h1>Restaurant Fictif</h1>
        <p>Découvrez notre menu délicieux</p>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <h2>Entrées</h2>
                <ul class="list-unstyled">
                    <li>Salade César</li>
                    <li>Soupe à l'oignon</li>
                    <li>Bruschetta</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h2>Plats Principaux</h2>
                <ul class="list-unstyled">
                    <li>Steak frites</li>
                    <li>Poulet rôti</li>
                    <li>Lasagnes</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h2>Desserts</h2>
                <ul class="list-unstyled">
                    <li>Tiramisu</li>
                    <li>Crème brûlée</li>
                    <li>Panna cotta</li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
